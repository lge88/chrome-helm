<!doctype html>
<html>
  <head>
    <title>Helm</title>
    <link href="helm.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <input id="search-box"
             type="text"
             autocomplete="off"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false">

      <table id="candidates">
        <tbody id="candidates-body"></tbody>
      </table>

      <script id="candidate-template" type="x-tmpl-mustache">
        <tr class="candidate {{selected}}">
          <td class="candidate-thumb" height="40" width="8%" align="center">
            <img src="{{thumb}}">
          </td>
          <td class="candidate-content" height="40" width="92%">
            <div class="candidate-title">{{title}}</div>
            <div class="candidate-url">{{url}}</div>
          </td>
        </tr>
      </script>

      <script src="mustache.min.js"></script>
      <script src="helm.js"></script>
      <!-- <script src="dist/bundle.js"></script> -->
  </body>
</html>
